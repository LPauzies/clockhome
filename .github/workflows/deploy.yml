# This workflow has been developped by Lucas Pauzies for clockhome project to try github actions pipelines.
# It declare environnement variables for the pipeline
# It checkout the git repository on ubuntu agent
# It defines the date of the commit for deployment
# It deploy the app using "ng deploy" from `angular-cli-ghpages`

name: Clockhome deployment

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env:
  REPOSITORY: clockhome
  HTTP_TARGET: https://lpauzies.github.io/clockhome/
  HTTP_URI: https://github.com/LPauzies/clockhome.git
  EMAIL: lucas.pauzies@hotmail.fr
  OWNER: LPauzies

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./clockhome

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup Node version
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Test
      run: echo ${{ secrets.GITHUB_TOKEN }}
    
    - name: Define the date of the commit
      id: date
      run: echo "DATE=$(date + '[%d/%m/%Y %H:%M]')" >> $GITHUB_ENV

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Install the app
      run: npm ci
    
    - name: Deployment
      run: |
        ng deploy --base-href=${{ env.HTTP_TARGET }} --repo=${{ env.HTTP_URI }} --message="${{ env.DATE }} CICD - Clockhome" --name=${{ env.OWNER }} --email=${{ env.EMAIL }} --no-silent